<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="jstyle.css">
   
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Jquery</title>
  </head>
  <body>
      <div class="container">
        <div class="outer-box">

          <input type="text" name="" placeholder="Add a new task" class="textb">

          <div class="notcomp">
            <h4 class="text">Pending Task</h4>

            <!--<div class="task">
              task
             
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-check"></i>

              
            </div>-->

            
          </div>

           <div class="comp">
            <h4 class="text">Completed Task</h4>

            <!--<div class="task">
              task
             
              <i class="fas fa-trash-alt"></i>

              
            </div>-->

            
          </div>
          
        </div>
      </div>

 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




    <script>

    $(document).ready( function () {
      // body...
       $('.textb').on('keyup',function(e){

         if(e.keyCode==13 && $('.textb').val() !=''){

         //task
         var task = $('<div class="task"></div>').text($('.textb').val());

         //delete part

         var del = $ ('<i class="fas fa-trash-alt"></i>').click(function(){
            
           var p = $(this).parent();
           p.fadeOut(function(){
             p.remove();
           });

         });

         //check part

          var check = $ ('<i class="fas fa-check"></i>').click(function(){

             var p = $(this).parent();
             p.fadeOut(function(){
              $('.comp').append(p);
              p.fadeIn();

             });
             $(this).remove();


           
          
         });


          task.append(del,check);

         $('.notcomp').append(task);

         $('.textb').val('');


         }


       });


    });
    </script>

    
  </body>
</html>
